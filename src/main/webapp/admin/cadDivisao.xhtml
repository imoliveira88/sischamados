<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro de divisões</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>


        <ui:decorate template="/templates/decoratorAdmin.xhtml">

            <br/>
            <br/>

            <table align="center">
                <tr>
                    <h:form class="formGeral">
                        <td>
                            <p:growl id="msgs" for="destinoAviso" autoUpdate="true" showDetail="true" />

                            <p:fieldset class="field" legend="Cadastro de divisão">
                                <h:panelGrid columns="2" id = "sol"  cellpadding="5">

                                    <p:outputLabel for="nome" value="Nome da divisão" />
                                    <h:inputText id="nome" value="#{divisaoMB.nome}"/>

                                    <p:outputLabel for="numero" value="Número" />
                                    <h:inputText id="numero" value="#{divisaoMB.numero}" />

                                    <h:commandButton class="botao" value="Salvar" action="#{divisaoMB.salvar()}"/>

                                </h:panelGrid>
                            </p:fieldset>
                        </td>

                    </h:form>
                </tr>

                <tr>
                    <td>
                        <p:fieldset class="field" legend="Divisões cadastradas">
                            <h:panelGrid columns="2" id = "sol"  cellpadding="5">
                                <p:dataTable var="divisao" value="#{divisaoMB.divisoes}">
                                    <p:column>
                                        <f:facet name="header">ID</f:facet>
                                        <h:outputText value="#{divisao.id}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Nome</f:facet>
                                        <h:outputText value="#{divisao.nome}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Número</f:facet>
                                        <h:outputText value="#{divisao.numero}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Excluir</f:facet>
                                        <h:commandButton styleClass="botaoTabela" value="Excluir" action="#{divisaoMB.excluir(divisao.id)}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGrid>
                        </p:fieldset>
                    </td>
                </tr>

            </table>

        </ui:decorate>

    </h:body>

</html>
