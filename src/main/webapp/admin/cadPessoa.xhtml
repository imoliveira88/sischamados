<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro de usuários</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>


        <ui:decorate template="/templates/decoratorAdmin.xhtml">

            <br/>
            <br/>

            <table align="center">
                <tr>
                    <h:form class="formGeral">

                        <td>

                            <p:growl id="msgs" for="destinoAviso" autoUpdate="true" showDetail="true" life="4000" sticky="true"/>
                            <p:fieldset class="field" legend="Cadastro de usuário">
                                <h:panelGrid columns="2" id = "cham"  cellpadding="5">

                                    <p:outputLabel for="nome" value="Nome" />
                                    <h:inputText id="nome" value="#{pessoaMB.nome}"/>

                                    <p:outputLabel for="nip" value="NIP (Será o login do usuário)" />
                                    <h:inputText id="nip" value="#{pessoaMB.nip}"/>

                                    <p:selectBooleanCheckbox value="#{pessoaMB.militar}" itemLabel="Militar"/>
                                    <p:outputLabel value=""/>

                                    <p:outputLabel for="especialidade" value="Especialidade" />
                                    <h:inputText id="especialidade" value="#{pessoaMB.especialidade}"/>

                                    <p:outputLabel for="posto" value="Posto" />
                                    <h:inputText id="posto" value="#{pessoaMB.posto}"/>

                                    <p:outputLabel for="divsol" value="Divisão" />
                                    <p:selectOneMenu id="divsol" value="#{pessoaMB.divisao}" >
                                        <f:selectItems value="#{divisaoMB.divisoes}" />
                                    </p:selectOneMenu>

                                    <h:commandButton class="botao" value="Salvar" action="#{pessoaMB.cadastraUsuario()}"/>

                                </h:panelGrid>
                            </p:fieldset>
                        </td>
                    </h:form>
                </tr>

                <tr>
                    <td>
                        <h:form>
                        <p:fieldset class="field" legend="Usuários cadastrados">
                            <h:panelGrid columns="2" id = "sol"  cellpadding="5">
                                <p:dataTable var="pessoa" value="#{pessoaMB.pessoas}"  rowKey="#{pessoa.id}" selection="#{pessoaMB.pessoaSelecionada}" selectionMode="single">
                                    <p:column>
                                        <f:facet name="header">ID</f:facet>
                                        <h:outputText value="#{pessoa.id}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Nome</f:facet>
                                        <h:outputText value="#{pessoa.nome}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">NIP</f:facet>
                                        <h:outputText value="#{pessoa.nip}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Especialidade</f:facet>
                                        <h:outputText value="#{pessoa.especialidade}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Posto</f:facet>
                                        <h:outputText value="#{pessoa.posto}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Divisão</f:facet>
                                        <h:outputText value="#{pessoa.divisao}"/>
                                    </p:column>
                                    <f:facet name="footer">
                                        <h:commandButton styleClass="botaoTabela" value="Excluir" action="#{pessoaMB.excluiUsuario(pessoaMB.pessoaSelecionada.id)}"/>
                                    </f:facet>
                                </p:dataTable>
                            </h:panelGrid>
                        </p:fieldset>
                        </h:form>
                    </td>
                </tr>


            </table>

        </ui:decorate>

    </h:body>

</html>
