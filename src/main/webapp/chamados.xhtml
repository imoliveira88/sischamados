<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Chamados</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>


        <ui:decorate template="/templates/masterDecorator.xhtml">
        
        <table>
            <tr>
                <td>
                    <h:form id="aviso">
                        <p:growl id="msgs" for="destinoAviso" showDetail="true" autoUpdate="true" sticky="true" life="6000"/>
                    </h:form>

                </td>
                <td>
                    <h:form enctype="multipart/form-data" id="form">
                        <p:fieldset legend="Chamados" style="margin-bottom:20px">
                            <p:dataTable id="detalhes" var="chamado" value="#{chamadoMB.chamados}" rowKey="#{chamado.id}" selection="#{chamadoMB.chamadoSelecionado}" selectionMode="single">
                                
                                <p:column>
                                    <f:facet name="header">ID</f:facet>
                                    <h:outputText value="#{chamado.id}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Status</f:facet>
                                    <h:outputText value="#{chamado.status}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Solicitante</f:facet>
                                    <h:outputText value="#{chamado.solicitante}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Título</f:facet>
                                    <h:outputText value="#{chamado.titulo}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Data</f:facet>
                                    <h:outputText value="#{chamado.data}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Descrição</f:facet>
                                    <h:outputText value="#{chamado.descricao}" />
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton process="detalhes" update=":form:chamadoDetail" icon="pi pi-search" value="Ver" oncomplete="PF('chamadoDialog').show()" />
                                </f:facet>
                            </p:dataTable>
                        </p:fieldset>


                        <p:dialog header="Atualizar chamado" widgetVar="chamadoDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="true" width="500">
                            <p:outputPanel id="chamadoDetail" style="text-align:center;" >
                                <h:panelGrid columns="2"  cellpadding="5">
                                
                                    <h:outputText value="ID"/>
                                    <h:outputText value="#{chamadoMB.chamadoSelecionado.id}"/>
                                    
                                    <h:outputText value="Status"/>
                                    <h:outputText value="#{chamadoMB.chamadoSelecionado.status}"/>
                                    
                                    Alterar para: <p:selectOneMenu value="#{chamadoMB.chamadoSelecionado.status}">
                                        <f:selectItems value="#{chamadoMB.listaStatus()}" var="status" itemValue="#{status}"/>
                                    </p:selectOneMenu>
                                    
                                    <h:outputText value="Solicitante"/>
                                    <h:outputText value="#{chamadoMB.chamadoSelecionado.solicitante}"/>
                                    
                                    <h:outputText value="Título"/>
                                    <h:outputText value="#{chamadoMB.chamadoSelecionado.titulo}"/>
                                    
                                    <h:outputText value="Data"/>
                                    <h:outputText value="#{chamadoMB.chamadoSelecionado.data}"/>
                                    
                                    <h:outputText value="Descrição"/>
                                    <p:editor value="#{chamadoMB.chamadoSelecionado.descricao}" />
                                    
                                    <h:commandButton styleClass="botaoTabela" value="Atualizar" action="#{chamadoMB.atualizaStatus(chamadoMB.chamadoSelecionado.id,chamadoMB.chamadoSelecionado.status)}"/>
                                </h:panelGrid>
                            </p:outputPanel>
                        </p:dialog>

                    </h:form>
                </td>
            </tr>
        </table>
            
        </ui:decorate>
            
    </h:body>
</html>
