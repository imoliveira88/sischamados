<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Chamados</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>


        <ui:decorate template="/templates/masterDecorator.xhtml">
        
        <table>
            <tr>
                <td>
                    <h:form>
                        <p:growl id="msgs" for="destinoAviso" showDetail="true" autoUpdate="true" sticky="true" life="6000"/>
                    </h:form>

                </td>
                <td>
                    <h:form enctype="multipart/form-data" id="testForm">
                        <p:fieldset legend="Chamados" style="margin-bottom:20px">
                            <p:dataTable var="chamado" value="#{chamadoMB.chamados}" editable="true" editMode="cell" reflow="true" selection="true" >
                                <p:column>
                                    <f:facet name="header">ID</f:facet>
                                    <h:outputText value="#{chamado.id}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Status</f:facet>
                                    <h:outputText value="#{chamado.status}"/>
                                    Alterar para: <p:selectOneMenu id="status" value="#{chamadoMB.status}">
                                        <f:selectItems value="#{chamadoMB.listaStatus()}" />
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Solicitante</f:facet>
                                    <h:outputText value="#{chamado.solicitante}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Título</f:facet>
                                    <h:outputText value="#{chamado.titulo}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Data</f:facet>
                                    <h:outputText value="#{chamado.data}"/>
                                </p:column>
                                <p:column>
                                        <f:facet name="header">Descrição</f:facet>
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{chamado.descricao}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{chamado.descricao}"/></f:facet>
                                        </p:cellEditor>
                                </p:column>
                                <p:column>
                                        <f:facet name="header">Atualizar</f:facet>
                                        <h:commandButton value="Atualizar" action="#{chamadoMB.atualizaStatus(chamado.id,status)}"/>
                                    </p:column>
                            </p:dataTable>
                        </p:fieldset>
                    </h:form>
                </td>
            </tr>
        </table>
            
        </ui:decorate>
            
    </h:body>
</html>
