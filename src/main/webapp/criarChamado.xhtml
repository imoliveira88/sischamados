<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Chamados</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>


        <h:form>
            <p:tabMenu activeIndex="-1" styleClass="custom">
                <p:menuitem value="Logout" iconPos="top" action="#{logoutBean.logout()}"/>
                <p:menuitem value="Home" outcome="chamados.xhtml" iconPos="top"/>
                <p:menuitem value="Chamados" outcome="chamados.xhtml" iconPos="top"/>
            </p:tabMenu>
        </h:form>

        <table>
            <tr>
                <td>
                    <h:form class="formGeral">
                        <p:growl id="msgs" for="destinoAviso" autoUpdate="true" showDetail="true" />

                        <p:fieldset class="field" legend="Solicitante">
                            <h:panelGrid columns="2" id = "sol"  cellpadding="5">

                                <p:outputLabel for="nome" value="Solicitante" />
                                <h:outputText id="nome" value="Nome do cidad達o logado" />


                                <p:outputLabel for="divisao" value="Divis達o solicitante" />
                                <h:outputText id="divisao" value="Divis達o do jovem"/>

                            </h:panelGrid>
                        </p:fieldset>
                        
                        <p:fieldset class="field" legend="Detalhes do chamado">
                            <h:panelGrid columns="2" id = "cham"  cellpadding="5">

                                <p:outputLabel for="prioridade" value="Prioridade" />
                                <p:selectOneMenu id="prioridade" value="#{chamadoMB.prioridade}">
                                    <f:selectItem itemLabel="Baixa" itemValue="Baixa" />
                                    <f:selectItem itemLabel="Normal" itemValue="Normal" />
                                    <f:selectItem itemLabel="Urgente" itemValue="Urgente" />
                                </p:selectOneMenu>


                                <p:outputLabel for="divsol" value="Divis達o solicitada" />
                                <p:selectOneMenu id="divsol" value="#{chamadoMB.solicitado}" >
                                        <f:selectItems value="#{divisaoMB.divisoes}" />
                                </p:selectOneMenu>
                                
                                <p:outputLabel for="titulo" value="Titulo" />
                                <h:inputText id="titulo" value="#{chamadoMB.titulo}"/>
                                
                                <p:outputLabel for="descricao" value="Descricao" />
                                <p:editor id="descricao" value="#{chamadoMB.descricao}" />

                            </h:panelGrid>
                        </p:fieldset>

                        <h:commandButton value="Criar" action="#{chamadoMB.salvar()}"/>
                        
                    </h:form>
                </td>
            </tr>
        </table>

    </h:body>
    
</html>
