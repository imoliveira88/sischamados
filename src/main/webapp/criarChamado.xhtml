<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Novo chamado</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>


        <ui:decorate template="/templates/masterDecorator.xhtml">
            
            <br/>
            <br/>

        <table align="center">
            <tr>
                <h:form class="formGeral">
                    <td>
                        <p:growl id="msgs" for="destinoAviso" autoUpdate="true" showDetail="true" life="4000" sticky="true"/>

                        <p:fieldset class="field" legend="Solicitante">
                            <h:panelGrid columns="2" id = "sol"  cellpadding="5">

                                <p:outputLabel for="nome" value="Solicitante" />
                                <h:outputText id="nome" value="#{loginBean.retornaUsuario().toString()}"/>


                                <p:outputLabel for="divisao" value="Divisão solicitante" />
                                <h:outputText id="divisao" value="#{loginBean.retornaUsuario().divisao}"/>

                            </h:panelGrid>
                        </p:fieldset>
                        
                        <br/>
                        
                        <p:fieldset class="field" legend="Detalhes do chamado">
                            <h:panelGrid columns="2" id = "cham"  cellpadding="5">

                                <p:outputLabel for="prioridade" value="Prioridade" />
                                <p:selectOneMenu id="prioridade" value="#{chamadoMB.prioridade}">
                                    <f:selectItem itemLabel="Baixa" itemValue="Baixa" />
                                    <f:selectItem itemLabel="Normal" itemValue="Normal" />
                                    <f:selectItem itemLabel="Urgente" itemValue="Urgente" />
                                </p:selectOneMenu>


                                <p:outputLabel for="divsol" value="Divisão solicitada" />
                                <p:selectOneMenu id="divsol" value="#{chamadoMB.solicitado}" >
                                    <f:selectItems value="#{divisaoMB.divisoes}" />
                                </p:selectOneMenu>

                                <p:outputLabel for="titulo" value="Titulo" />
                                <h:inputText id="titulo" value="#{chamadoMB.titulo}"/>

                                <p:outputLabel for="descricao" value="Descricao" />
                                <p:inputTextarea id="descricao" value="#{chamadoMB.descricao}" rows="5" cols="30" maxlength="150" autoResize="true" />
                                

                            </h:panelGrid>
                        </p:fieldset>
                    </td>

                    <td>
                        <h:commandButton class="botao" value="Criar" action="#{chamadoMB.salvar()}"/>
                    </td>
                </h:form>
            </tr>

        </table>
            
            </ui:decorate>

    </h:body>
    
</html>
