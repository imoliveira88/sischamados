<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Exibe chamado</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>


        <ui:decorate template="/templates/decoratorAdmin.xhtml">
            
            <br/><br/>
            
        
            <table align="center" width="40%">
            <tr>
                <td>
                    <h:form id="aviso">
                        <p:growl id="msgs" for="destinoAviso" autoUpdate="true" showDetail="true" life="4000"/>
                    </h:form>

                </td>
                <td>
                    <h:form enctype="multipart/form-data" id="form">
                        <p:fieldset legend="Alterar usuário #{pessoaMB.pessoaSelecionada.toString()}" style="margin-bottom:20px; background-color: beige">

                            <h:panelGrid columns="2"  cellpadding="5">

                                <p:outputLabel value="Id" />
                                <h:outputText value="#{pessoaMB.pessoaSelecionada.id}"/>

                                <p:outputLabel value="Nome" />
                                <h:outputText value="#{pessoaMB.pessoaSelecionada.nome}"/>
                                
                                <p:outputLabel value="Perfil de usuário: "/>
                                <p:selectOneMenu id="tipos" value="#{pessoaMB.tipo}">
                                    <f:selectItems value="#{pessoaMB.tipos}" var="tip" itemValue="#{tip}" />
                                </p:selectOneMenu>

                            </h:panelGrid>


                            <h:panelGrid columns="4"  cellpadding="5">


                                <p:outputLabel value="Telefone" />
                                <h:outputText value="#{pessoaMB.pessoaSelecionada.telefone}"/>

                                <h:outputText value="Alterar para:"/>
                                <h:inputText id="telefone" value="#{pessoaMB.pessoaSelecionada.telefone}"/>

                                <p:outputLabel value="E-mail" />
                                <h:outputText value="#{pessoaMB.pessoaSelecionada.email}"/>

                                <h:outputText value="Alterar para:"/>
                                <h:inputText id="email" value="#{pessoaMB.pessoaSelecionada.email}"/>

                                <p:outputLabel value="Posto" />
                                <h:outputText value="#{pessoaMB.pessoaSelecionada.posto}"/>

                                <h:outputText value="Alterar para:"/>
                                <h:inputText id="posto" value="#{pessoaMB.pessoaSelecionada.posto}"/>

                                <p:outputLabel value="Divisão" />
                                <h:outputText value="#{pessoaMB.pessoaSelecionada.divisao}"/>

                                <h:outputText value="Alterar para:"/>
                                <p:selectOneMenu id="divsol" value="#{pessoaMB.divisao}">
                                    <f:selectItems value="#{divisaoMB.divisoes}" var="divi" itemValue="#{divi.nome}" />
                                </p:selectOneMenu>
                            </h:panelGrid>
                            
                            <h:panelGrid columns="1">
                                <h:commandButton styleClass="botaoTabela" value="Atualizar" action="#{pessoaMB.atualizaPessoa()}"/>
                            </h:panelGrid>


                        </p:fieldset>

                    </h:form>
                </td>
            </tr>
        </table>
            
        </ui:decorate>
            
    </h:body>
</html>
