<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro de usuários</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>


        <ui:decorate template="/templates/decoratorAdmin.xhtml">

            <h2>Cadastro de usuário</h2>
            <table align="center" width="80%">
                <tr>
                    <h:form class="formGeral">
                        <td>
                            <p:growl id="msgs" for="destinoAviso" showDetail="true" life="4000"/>
                            <table class="insert-table" align="center">
                                <tr>
                                    <td><p:outputLabel for="nome" value="Nome" /></td>
                                    <td><h:inputText id="nome" value="#{pessoaMB.nome}"/></td>
                                </tr>
                                <tr>
                                    <td><p:outputLabel for="nip" value="Login" /></td>
                                    <td><h:inputText id="nip" value="#{pessoaMB.nip}"/></td>
                                </tr>
                                <tr>
                                    <td><p:outputLabel value="Perfil de usuário: "/></td>
                                    <td>
                                        <p:selectOneMenu id="tipos" value="#{pessoaMB.tipo}">
                                            <f:selectItems value="#{pessoaMB.tipos}" var="tip" itemValue="#{tip}" />
                                        </p:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td><p:outputLabel for="senha" value="Senha" /></td>
                                    <td><p:password id="senha" value="#{pessoaMB.senha}"/></td>
                                </tr>
                                <tr>
                                    <td><p:outputLabel for="telefone" value="Telefone" /></td>
                                    <td><h:inputText id="telefone" value="#{pessoaMB.telefone}"/></td>
                                </tr>
                                <tr>
                                    <td><p:outputLabel for="email" value="E-mail" /></td>
                                    <td><h:inputText id="email" value="#{pessoaMB.email}"/></td>
                                </tr>
                                <tr>
                                    <td><p:outputLabel for="especialidade" value="Função" /></td>
                                    <td><h:inputText id="especialidade" value="#{pessoaMB.especialidade}"/></td>
                                </tr>
                                <tr>
                                    <td><p:outputLabel for="divsol" value="Divisão" /></td>
                                    <td>
                                        <p:selectOneMenu id="divsol" value="#{pessoaMB.divisao}">
                                            <f:selectItems value="#{divisaoMB.divisoes}" var="divi" itemValue="#{divi.nome}" />
                                        </p:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <table class="login-button" align="center">
                                            <tr>
                                                <td><h:commandButton class="botaoTabela" value="Salvar" action="#{pessoaMB.cadastraUsuario()}"/></td>
                                            </tr>
                                        </table>  
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </h:form>
                </tr>

                <tr>
                    <td>
                        <h:form>
                        <p:fieldset class="field" legend="Usuários cadastrados" style="margin-bottom:20px; background-color: #3383ff">
                            <h:panelGrid columns="2" id = "sol"  cellpadding="5">
                                <p:dataTable var="pessoa" rows="10" rowsPerPageTemplate="5,10,15" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" paginator="true" value="#{pessoaMB.pessoas}" rowKey="#{pessoa.id}" selection="#{pessoaMB.pessoaSelecionada}" selectionMode="single">
                                    <p:column>
                                        <f:facet name="header">ID</f:facet>
                                        <h:outputText value="#{pessoa.id}"/>
                                    </p:column>
                                    
                                    <p:column filterBy="#{pessoa.nome}" headerText="Nome" filterMatchMode="contains">
                                        <h:outputText value="#{pessoa.nome}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">NIP</f:facet>
                                        <h:outputText value="#{pessoa.login}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Tipo</f:facet>
                                        <h:outputText value="#{pessoa.tipo}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Divisão</f:facet>
                                        <h:outputText value="#{pessoa.divisao}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="5">
                                <h:commandButton styleClass="botaoTabela" value="Resetar senha" action="#{pessoaMB.resetaSenha(pessoaMB.pessoaSelecionada.id)}"/>
                                <h:commandButton id="excluiPessoa" styleClass="botaoTabela" value="Excluir" action="#{pessoaMB.excluiUsuario(pessoaMB.pessoaSelecionada.id)}"/>
                                <h:commandButton id="atualizaPessoa" styleClass="botaoTabela" value="Atualizar" action="#{pessoaMB.atualizaUsuario(pessoaMB.pessoaSelecionada.id)}"/>
                            </h:panelGrid>
                        </p:fieldset>
                        </h:form>
                    </td>
                </tr>


            </table>

        </ui:decorate>

    </h:body>

</html>
