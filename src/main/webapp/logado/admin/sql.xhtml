<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro de usu√°rios</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>


        <ui:decorate template="/templates/decoratorAdmin.xhtml">

            <br/>
            <br/>

            <table align="center" width="80%">
                <tr>
                    <h:form class="formGeral">

                        <td>

                            <p:growl id="msgs" for="destinoAviso" autoUpdate="true" showDetail="true" life="4000"/>
                            <p:fieldset class="field" legend="SQL" style="margin-bottom:20px; background-color: beige">
                                <h:panelGrid columns="3" id = "cham"  cellpadding="5">

                                    <p:outputLabel value="Comando SQL (apenas INSERT)" />
                                    <h:inputText value="#{artificialMB.sql}" style="width: 800px"/>

                                    <h:commandButton class="botaoTabela" value="Executar" action="#{artificialMB.variosInserts(artificialMB.sql)}"/>

                                </h:panelGrid>
                            </p:fieldset>
                        </td>
                    </h:form>
                </tr>

             
            </table>

        </ui:decorate>

    </h:body>

</html>
