<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Novo chamado</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>


        <ui:decorate template="/templates/masterDecorator.xhtml">
            
            <br/>
            <br/>

        <table align="center">
            <tr>
                <h:form class="formGeral">
                    <td>
                        <p:growl id="msgs" for="destinoAviso" showDetail="true" life="4000"/>

                        <p:fieldset class="field" legend="Solicitante" style="margin-bottom:20px; background-color: lightsteelblue">
                            <h:panelGrid columns="2" id = "sol"  cellpadding="5">

                                <p:outputLabel for="nome" value="Solicitante" />
                                <h:outputText id="nome" value="#{usuario.toString()}" />

                                <p:outputLabel for="divisao" value="Divisão solicitante" />
                                <h:outputText id="divisao" value="#{usuario.divisao}"/>

                            </h:panelGrid>
                        </p:fieldset>
                        
                        <br/>
                        
                        <p:fieldset class="field" legend="Detalhes do chamado" style="margin-bottom:20px; background-color: lightsteelblue">
                            <h:panelGrid columns="2" id = "cham"  cellpadding="5">

                                <p:outputLabel for="prioridade" value="Prioridade" />
                                <p:selectOneMenu id="prioridade" value="#{chamadoMB.prioridade}">
                                    <f:selectItems value="#{chamadoMB.prioridades}" var="prior" itemValue="#{prior}"/>
                                </p:selectOneMenu>


                                <p:outputLabel for="divsol" value="Divisão solicitada" />
                                <p:selectOneMenu id="divsol" value="#{chamadoMB.solicitado}" >
                                    <f:selectItems value="#{divisaoMB.prestadores}" />
                                </p:selectOneMenu>

                                <p:outputLabel for="titulo" value="Título"/>
                                <h:inputText id="titulo" value="#{chamadoMB.titulo}" style="width: 300px" />

                                <p:outputLabel for="descricao" value="Descrição" />
                                <p:textEditor id="descricao" value="#{chamadoMB.descricao}" height="200"  style="width: 400px" secure="false">
                                        <f:facet name="toolbar">
                                            <span class="ql-formats">
                                                <button class="ql-bold"></button>
                                                <button class="ql-italic"></button>
                                                <button class="ql-underline"></button>
                                                <button class="ql-strike"></button>
                                            </span>
                                            <span class="ql-formats">
                                                <select class="ql-size"></select>
                                            </span>
                                        </f:facet>
                                </p:textEditor>
                               
                            </h:panelGrid>
                            <h:commandButton styleClass="botaoTabela" value="Criar" action="#{chamadoMB.salvar(usuario.id)}"/>
                        </p:fieldset>
                    </td>
                       
                </h:form>
            </tr>

        </table>
            
            </ui:decorate>

    </h:body>
    
</html>
