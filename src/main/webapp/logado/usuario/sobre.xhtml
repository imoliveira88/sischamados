<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Programa Interno de Gerenciamento de Serviços - PIGS</title> 
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>

        <ui:decorate template="/templates/decoratorPadrao.xhtml">
            
            <br/>
            <br/>

            <h:form id="login" class="formGeral">
                <p:fieldset class="field" legend="Sobre" style="background-color: beige">
                    <p:growl id="msgs" for="destinoAviso" autoUpdate="true" showDetail="true" life="4000"/>

                    <p:outputLabel value="SisChamados" />
                    
                    <h:panelGrid columns="2" cellpadding="5">

                        <p:outputLabel for="versao" value="Versão" />
                        <p:outputLabel id="versao" value="1.0"/>

                        <p:outputLabel for="descricao" value="Descrição" />
                        <p:outputLabel id="descricao" value="Sistema de gerenciamento corporativo de chamados, elaborado segundo requisitos definidos pelo CMASM" />

                    </h:panelGrid>

                </p:fieldset>
                
                <p:fieldset class="field" legend="Desenvolvedores" style="background-color: beige">

                    <p:outputLabel value="SisChamados" />
                    
                    <h:panelGrid columns="2" cellpadding="5">

                        <p:outputLabel value="Desenvolvimento" />
                        <p:outputLabel value="1T(EN) MAGALHÃES"/>

                        <p:outputLabel value="Documentação" />
                        <p:outputLabel value="1T(EN) NUNES FILHO" />
                        
                        <p:outputLabel value="Pesquisa e implantação" />
                        <p:outputLabel value="2T(T) BARRETO" />

                    </h:panelGrid>

                </p:fieldset>
                
            </h:form>
            
        </ui:decorate>

    </h:body>
</html>
