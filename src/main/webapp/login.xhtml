<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Programa Interno de Gerenciamento de Servi√ßos - PIGS</title> 
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>

        <ui:decorate template="/templates/decoratorLogin.xhtml">
            
            <br/>
            <br/>

            <h:form id="login" class="formGeral">
                <p:fieldset class="field" legend="Login" >
                    <p:growl id="growl" for="destinoAviso" showDetail="true" life="2000" autoUpdate="true"/>

                    <h:panelGrid columns="2" id = "sol" cellpadding="5">

                        <p:outputLabel for="login" value="Login" />
                        <h:inputText id="login" value="#{loginBean.nip}"/>

                        <p:outputLabel for="senha" value="Senha" />
                        <p:password id="senha" value="#{loginBean.senha}"/>

                        <h:commandButton class="botao" value="Entrar" action="#{loginBean.doLogin()}"/>

                    </h:panelGrid>

                </p:fieldset>
            </h:form>
            
        </ui:decorate>

    </h:body>
</html>
