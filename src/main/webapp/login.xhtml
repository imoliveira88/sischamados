<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>SisChamados 3.0</title> 
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>

        <ui:decorate template="/templates/decoratorLogin.xhtml">
            
            <br/>
            <br/>

            <h:form id="login" styleClass="formGeral">
                <p:growl id="msgs" for="destinoAviso" showDetail="true" life="4000"/>
                <table class="login-table" align="center">
                    <tr>
                        <td>Login</td>
                        <td><h:inputText id="login" value="#{loginBean.nip}" /></td>
                    </tr>
                    <tr>
                        <td>Senha</td>
                        <td><p:password id="senha" value="#{loginBean.senha}"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <table class="login-button" align="center">
                                <tr>
                                    <td><h:commandButton id="btLogin" class="botaoTabela" value="Entrar" action="#{loginBean.doLogin()}"/></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </h:form>
            
        </ui:decorate>

    </h:body>
</html>
