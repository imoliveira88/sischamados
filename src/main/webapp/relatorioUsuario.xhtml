<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Chamados</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>


        <ui:decorate template="/templates/masterDecorator.xhtml">
        
        <table>
            <tr>
                <td>
                    <h:form id="aviso">
                        <p:growl id="msgs" for="destinoAviso" autoUpdate="true" showDetail="true" life="4000"/>
                    </h:form>

                </td>
                <td>
                    <h:form enctype="multipart/form-data" id="form">
                        <p:fieldset legend="FIltro de datas" style="margin-bottom:20px">

                            <h:outputText value="Data inicial"/>
                            <p:calendar id="dataInicial" value="#{chamadoMB.dataInicial}" pattern="dd-MM-yyyy" mask="true">
                                <p:ajax event="dateSelect" update=":form:detalhes" listener="#{chamadoMB.filtrarLista()}"/>
                            </p:calendar>

                            <h:outputText value="Data final"/>
                            <p:calendar id="dataFinal" value="#{chamadoMB.dataFinal}" pattern="dd-MM-yyyy" mask="true">
                                <p:ajax event="dateSelect" update=":form:detalhes" listener="#{chamadoMB.filtrarLista()}"/>
                            </p:calendar>
                        </p:fieldset>

                        <br/>

                            <p:fieldset legend="Chamados" style="margin-bottom:20px">
                            <p:dataTable id="detalhes" var="chamado" value="#{chamadoMB.getChamadosEntreDatas(chamadoMB.dataInicial,chamadoMB.dataFinal)}" widgetVar="selecaoCham" emptyMessage="Não há chamados que atendam esses critérios!" filteredValue="#{chamadoMB.chamFiltrados}">

                                <p:column>
                                    <f:facet name="header">ID</f:facet>
                                    <h:outputText value="#{chamado.id}"/>
                                </p:column>
                                <p:column filterBy="#{chamado.status}" headerText="Status" filterMatchMode="exact">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('selecaoCham').filter()" styleClass="custom-filter">
                                            <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{chamadoMB.listaStatus()}" var="status" itemValue="#{status}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{chamado.status}"/>
                                </p:column>
                                <p:column  filterBy="#{chamado.solicitado}" headerText="Solicitado" filterMatchMode="exact">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('selecaoCham').filter()" styleClass="custom-filter">
                                            <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{divisaoMB.divisoes}" var="divi" itemValue="#{divi.nome}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{chamado.solicitado}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Prioridade</f:facet>
                                    <h:outputText value="#{chamado.prioridade}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Título</f:facet>
                                    <h:outputText value="#{chamado.titulo}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Data</f:facet>
                                    <h:outputText value="#{chamado.data}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Tempo de resolução (em horas)</f:facet>
                                    <h:outputText value="#{chamado.tempo_solucao}" />
                                </p:column>
                            </p:dataTable>
                        </p:fieldset>
                        
                    </h:form>
                </td>
            </tr>
        </table>
            
        </ui:decorate>
            
    </h:body>
</html>
